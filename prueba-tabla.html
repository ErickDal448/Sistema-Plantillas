<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      .plantilla__tabla{
          display: block;
      }

      .tabla__titulo{
          color: var(--background-objetos);
      }

      .tabla__opciones{
          background: var(--background-config);
          padding: 0.5rem;
          border-radius: 35px;
          width: 50rem;
          height: auto;
          display: flex;
          justify-content: center;
          flex-direction: column;
          margin-right: 1rem;
      }

      .tabla__conf{
          display: flex;
          flex-direction: row;
          justify-content: center;
          flex-wrap: wrap;
          margin: 0.25rem;
      }

      .config__text2{
          margin-left: 1rem;
      }

      .btn__config{
          width: 58px;
          height: 38px;
          border-radius: 15px;
          box-shadow: 7px 4px 4px rgba(0, 0, 0, .25);
          transition: 0.5s;
      }

      .btn__add{
          background: var(--btn-add);
          display: flex;
          justify-content: center;
          align-items: center;
          margin-left: 1rem;
      }

      .btn__add:hover{
          background: #a0c280;
      }

      .btn__cancel{
          background: var(--btn-cancel);
          display: flex;
          justify-content: center;
          align-items: center;
          margin-left: 1rem;
      }

      .btn__cancel:hover{
          background: #81473f;
      }

      .tabla__tabla{
          margin-top: 1rem;
      }

      table {
          border-collapse: collapse;
      }
        
      table, th, td {
          border: 1px solid black;
      }
        
      td.coordenadas {
          background-color: var(--background-menu);
          color: var(--background-objetos);
          font-weight: 700;
          border-radius: 15px 0px 0px 0px;
      }

      .coordenadas__fila{
          width: 1rem;
      }

      /* Aplicar estilos a los elementos input */
      table input {
          width: 100%;
          height: 100%;
          border: none;
          text-align: center;
      }
        
      table input:focus {
          outline: none;
      }

      /* diseño de las subfilas y subcolumnas */
      .tabla-anidada {
          border: none;
          border-collapse: collapse;
          width: 100%;
          height: 100%;
          border-left: none;
          border-right: none;
          border-bottom: none;
          margin: 0;
          padding: 0;
      }
        
      .tabla-anidada td {
          border-top: 1px solid black;
          border-left: none;
          border-right: none;
          border-bottom: none;
          margin: 0;
          padding: 0;
          border: none;
      }
        
      td.celda-anidada {
          padding: 0;
      }
      /* Controles de filas y columnas */
      .tabla__controles{
          display: flex;
          justify-content: space-between;

      }

      .tabla__controles__filas-columnas{
          display: flex;
          flex-wrap: wrap;
          background-color: var(--background-config);
          width: 15rem;
          padding: 0.5rem;
          border-radius: 15px;
          justify-content: space-around;
          align-items: center;
      }

      .btn__filascolumnas{
          background-color: var(--btn-add);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 2.75rem;
      }

      .btn__filascolumnas:hover{
          background: #a0c280;
      }

      .btn__filasImg{
          object-fit:cover;
          width: 2rem;
      }


        .td__cols{
          display: flex;
        }
        .celda-ajustada-cols {
          width: 3rem;
          height: 100%;
          border-bottom: none;
          border-top: none;
        }
        .input-ajustada {
          width: 100%;
          height: 90%;
        }

        textarea {
        resize: vertical;
        white-space:normal;
        overflow: auto;
        width: 100%;
        border: none;
        height: auto;
      }

      </style>
      
  </head>
  <body>
    <div class="tabla__espaciotabla">
      <div class="d-flex justify-content-center">
        <table class="table tabla__tabla mx-auto">
          <tbody>
            <tr class="coordenadas">
              <td class="coordenadas"></td>
              <td class="coordenadas">A</td>
              <td class="coordenadas">B</td>
              <td class="coordenadas">C</td>
            </tr>
            <tr>
              <td class="coordenadas coordenadas__fila">1</td>
              <td class="celda-anidada">
                <textarea maxlength="400" oninput="autoResize(this)"></textarea>
              </td>
              <td><textarea></textarea></td>
              <td><textarea></textarea></td>
            </tr>
            <tr>
              <td class="coordenadas coordenadas__fila">2</td>
              <td class="celda-anidada">
                <table style="width: 100%; height: 4.65rem;border: none;">
                  <tr>
                    <td class="celda-ajustada-cols"><textarea class="input-ajustada" maxlength="400" oninput="autoResize(this)"></textarea></td>
                    <td class="celda-ajustada-cols"><textarea class="input-ajustada" maxlength="400" oninput="autoResize(this)"></textarea></td>
                    <td class="celda-ajustada-cols"><textarea class="input-ajustada" maxlength="400" oninput="autoResize(this)"></textarea></td>
                    <td class="celda-ajustada-cols"><textarea class="input-ajustada" maxlength="400" oninput="autoResize(this)"></textarea></td>
                    <td class="celda-ajustada-cols"><textarea class="input-ajustada" maxlength="400" oninput="autoResize(this)"></textarea></td>
                  </tr>
                </table>
              </td>
              <td><textarea></textarea></td>
              <td><textarea></textarea></td>
            </tr>
            <tr>
              <td class="coordenadas coordenadas__fila">3</td>
              <td><textarea class="input-ajustada"></textarea></td>
              <td><textarea></textarea></td>
              <td><textarea></textarea></td>
            </tr>
            <tr>
              <td class="coordenadas coordenadas__fila">4</td>
              <td><textarea></textarea></td>
              <td><textarea></textarea></td>
              <td><textarea></textarea></td>
            </tr>
            <tr>
              <td class="coordenadas coordenadas__fila">5</td>
              <td><textarea></textarea></td>
              <td><textarea></textarea></td>
              <td><textarea></textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <input type="number" class="coordenada__fila"  id="numFila">
    <button onclick="agregarSubfila()">Agregar subfila</button>

  </body>
  <script>
function agregarSubfila() {
  // Obtener el número de la fila donde se quiere agregar la subfila
  var fila = document.querySelector(".coordenada__fila").value;

  // Obtener la tabla y la fila donde se quiere agregar la subfila
  var tabla = document.querySelector(".tabla__tabla");
  var hilera = tabla.rows[fila];

  // Insertar una nueva fila debajo de la fila especificada
  var nuevaHilera = tabla.insertRow(fila + 1);

  // Agregar celdas a la nueva fila
  for (var i = 0; i < hilera.cells.length; i++) {
    var celda = nuevaHilera.insertCell(i);
    if (i === 0) {
      // Si es la primera celda, agregar el número de la subfila
      celda.textContent = fila + "." + (nuevaHilera.rowIndex - hilera.rowIndex);
    } else {
      // Si no es la primera celda, agregar un input
      var input = document.createElement("input");
      input.type = "text";
      celda.appendChild(input);
    }
  }

  // Ajustar el rowSpan de la primera celda de la fila original
  hilera.cells[0].rowSpan += 1;
}



  </script>

<script>
  function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  }
</script>

</html>
